  - Graphics.ImageMagick.MagickWand.FFI.PixelIterator
  - Graphics.ImageMagick.MagickWand.FFI.PixelWand
  - Graphics.ImageMagick.MagickWand.FFI.Types
  - Graphics.ImageMagick.MagickWand.FFI.WandImage
