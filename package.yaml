- Alexander Vershilov
- Kirill Zaborsky
maintainer: alexander.vershilov@gmail.com
license: MIT
git: git://github.com/naglalakk/imagemagick.git
extra-source-files:
- data/*.jpg
- data/*.png
- data/*.gif
- data/*.ico
