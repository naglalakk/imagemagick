  dependencies:
  - base >=4.9 && <5.0
  - resourcet >=0.3 && <1.3
  - transformers >=0.3 && <0.6
  - vector >=0.9 && <0.13
  - bytestring >=0.9 && <0.12
  - text >=0.11 && <1.3
  - filepath >=1.0 && <2.0
  when:
  - condition: os(osx)
    cpp-options: -DCABAL_OS_DARWIN
  - condition: os(windows)
    cpp-options: -DCABAL_OS_WINDOWS
executables:
  landscape3d:
    main: examples/landscape_3d.hs
    ghc-options: -Wall
    when:
    - condition: flag(buildexamples)
      then:
        dependencies:
        - base >=4.9 && <5.0
        - resourcet
        - transformers
        - vector
        - bytestring
        - text
        - filepath
        - imagemagick
      else:
